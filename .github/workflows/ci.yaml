name: CI
on: [push]
jobs:
  eslint:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install Packages
        run : npm ci
      
      - name: Run ES Lint
        run : npm run lint
